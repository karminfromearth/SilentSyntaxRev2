<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Central</title>
  <style>
    body {
      margin: 0;
      font-family: monospace, sans-serif;
      background-color: #121212;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade-in {
      display: block !important;
      opacity: 1 !important;
    }

    .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .loading-bar {
      width: 20px;
      height: 100px;
      background-color: #1f1f1f;
      animation: raiseLower 1.5s ease-in-out infinite;
    }

    .loading-bar:nth-child(2) { animation-delay: 0.2s; }
    .loading-bar:nth-child(3) { animation-delay: 0.4s; }
    .loading-bar:nth-child(4) { animation-delay: 0.6s; }
    .loading-bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes raiseLower {
      0%, 100% { transform: translateY(25px); }
      50% { transform: translateY(-25px); }
    }

    #main-content {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div id="main-content">
    <div style="position: absolute; top: 20px; text-align: center; width: 100%;">
      <h1>Welcome to Silent Syntax</h1>
      <p>A reworked version of Karmin's old website, <a href="https://karminfromyoutube.neocities.org/">Visit Here</a></p>
    <p>To visit this site, Click the button below.</p>
    <button class="button" onclick="window.location.href='central.html'">proceed</button>
  <script>
    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", function () {
      // Simulate a loading delay
      setTimeout(function () {
        const mainContent = document.getElementById("main-content");
        mainContent.classList.add("fade-in");
      }, 2000); // 2-second delay
    });
  </script>
</body>
</html>
